<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na'vi language</title>
    <link href="style.css" rel="stylesheet" />
</head>


<body>
        <div class="header-topleft">
            <header class="header">
                <h1><span style="color:red">Learning</span> Na' vi</h1>
            </header>
        </div>

        <div class="prologue">
            <div class="prologue-head"><h4 class="PH">Prologue</h4></div>    
            <p>It has been tough for Jake to pick up the <span style="color:red">Na' vi</span> culture, especially the Na' vi language. This translator is created such that he can converse better with Neytiri.</p>
        </div>
        
        <div class="txtarea-container">
            <textarea id="txt-input"
            placeholder="Type your text in English here and it will be converted to Na'vi language"></textarea>

            <div class="btn-container">
                <button id="btn-translate">Translate</button>
            </div>
        </div>

        <div class="output-container">
            <div class="offwhite-text">The Na' vi version which Neytiri understands :</div>
        
            <div id="output"></div>
        </div>


        <div class="footer-Container">
            <footer class="footer">
                <ul>
                <li><a class="link" href="https://github.com/mcmonojit/neogCamp3-avatar" target="__blank__">View source code</a></li>
                
                <li><mark>Made by Monojit Chakraborty</mark></li>
                </ul>
            </footer>
        </div>

        <script src="app.js" type="text/javascript"></script>
</body>

</html>
